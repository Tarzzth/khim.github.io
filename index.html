<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จบแล้วนะ</title>
    <!-- เพิ่ม Font Awesome เพื่อใช้ไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        
        html {
            margin: 0;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, black, #3a0ca3, #7209b7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .floating-image {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 5px solid white;
            object-fit: cover;
            animation: float 4s infinite linear;
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .floating-image {
                width: 100px; /* ลดขนาดสำหรับมือถือ */
                height: 100px;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* คลาสสำหรับอนิเมชั่น fade-in และ slide-up */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 800px;
            padding: 20px;
            flex-direction: column;
            text-align: center;
            z-index: 1;
            margin-top: 20vh;
        }

        .content {
            display: flex;
            align-items: center;
            position: relative;
        }

        .text {
            flex: 1;
            text-align: left;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .rectangle-img {
            width: 150px;
            height: 150px;
            border: 5px solid white;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 50%;
        }

        .button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: rgba(157, 78, 237, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 50%;
        }

        .button:hover {
            background: rgba(123, 44, 191, 0.5);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .before-after {
            max-width: 800px;
            margin: 20vh 0;
            padding: 20px;
            text-align: center;
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .before, .after {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .before h3, .after h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .before p, .after p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .before img, .after img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 3px solid white;
            border-radius: 10px;
            object-fit: cover;
        }

        .content-bottom {
            padding: 50px 20px;
            text-align: center;
            margin-top: 20vh;
            background-color: #222;
            color: white;
            width: 100%;
        }

        /* สไตล์สำหรับอัลบั้มภาพ */
        .album-section {
            max-width: 800px;
            margin: 20vh 0;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .album img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .album img:hover {
            transform: scale(1.05);
        }

        /* สไตล์สำหรับส่วนช่องทางติดต่อ */
        .contact-section {
            max-width: 800px;
            margin: 20vh 0;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .contact-links a:hover {
            background: rgba(123, 44, 191, 0.5);
            transform: scale(1.05);
        }

        .contact-links i {
            font-size: 1.5em;
        }

        hr {
            width: 80%;
            max-width: 800px;
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
            margin: 30px auto;
            opacity: 0.5; /* ทำให้เส้นดูจางลงเล็กน้อย */
        }

        /* Media Queries สำหรับมือถือ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* ลดขนาดตัวอักษรสำหรับมือถือ */
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .rectangle-img {
                width: 100px; /* ลดขนาดรูปโปรไฟล์ */
                height: 100px;
                margin-right: 10px;
            }

            .content {
                flex-direction: column; /* จัดเรียงแนวตั้งสำหรับมือถือ */
                align-items: center;
                text-align: center;
            }

            .text {
                text-align: center;
            }

            .button {
                width: 80%; /* ปรับขนาดปุ่มให้กว้างขึ้นเล็กน้อย */
                font-size: 1em;
                padding: 10px 20px;
            }

            .before, .after {
                min-width: 250px; /* ลดขนาดขั้นต่ำ */
            }

            .before img, .after img {
                max-width: 200px; /* ลดขนาดรูป Before/After */
            }

            .album img {
                max-width: 150px; /* ลดขนาดรูปในอัลบั้ม */
                height: 150px;
            }

            .contact-links {
                gap: 20px; /* ลดระยะห่างระหว่างลิงก์ */
            }

            .contact-links a {
                font-size: 1em; /* ลดขนาดตัวอักษร */
                padding: 8px 15px;
            }

            .contact-links i {
                font-size: 1.2em; /* ลดขนาดไอคอน */
            }

            .container, .before-after, .album-section, .contact-section, .content-bottom {
                margin: 10vh 0; /* ลดระยะห่างสำหรับมือถือ */
                padding: 10px; /* ลด padding */
            }

            hr {
                margin: 20px auto; /* ลดระยะห่างของ hr */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            .rectangle-img {
                width: 80px;
                height: 80px;
            }

            .button {
                width: 90%;
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .before, .after {
                min-width: 200px;
            }

            .before img, .after img {
                max-width: 150px;
            }

            .album img {
                max-width: 120px;
                height: 120px;
            }

            .contact-links {
                flex-direction: column; /* จัดเรียงลิงก์แนวตั้ง */
                gap: 15px;
            }

            .contact-links a {
                font-size: 0.9em;
                padding: 6px 12px;
            }

            .contact-links i {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const background = document.querySelector(".background");

                // อัปเดตความสูงของ .background
                function updateBackgroundHeight() {
                    const bodyHeight = document.body.scrollHeight;
                    background.style.height = bodyHeight + "px";
                }

                // สร้างดาวระยิบระยับ
                for (let i = 0; i < 100; i++) {
                    let star = document.createElement("div");
                    star.classList.add("star");
                    star.style.top = Math.random() * 100 + "%";
                    star.style.left = Math.random() * 100 + "vw";
                    star.style.animationDelay = Math.random() * 2 + "s";
                    background.appendChild(star);
                }

                // รูปภาพเคลื่อนไหว
                let floatingImage1 = document.createElement("div");
                floatingImage1.classList.add("floating-image");
                floatingImage1.style.backgroundImage = "url('Left.jpg')";
                floatingImage1.style.top = "30vh";
                floatingImage1.style.left = "10vw";
                background.appendChild(floatingImage1);

                let floatingImage2 = document.createElement("div");
                floatingImage2.classList.add("floating-image");
                floatingImage2.style.backgroundImage = "url('Right.jpg')";
                floatingImage2.style.top = "30vh";
                floatingImage2.style.left = "80vw";
                background.appendChild(floatingImage2);

                // อัปเดตความสูง
                updateBackgroundHeight();
                window.addEventListener("resize", updateBackgroundHeight);

                // อนิเมชั่นเมื่อเลื่อน
                const sections = document.querySelectorAll('.fade-in-section');

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.5
                });

                sections.forEach(section => {
                    observer.observe(section);
                });
            });

            function scrollToBeforeAfter() {
                const element = document.getElementById('before-after');
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function scrollToAlbum() {
                const element = document.getElementById('album-section');
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function scrollToContact() {
                const element = document.getElementById('contact-section');
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function scrollToContent() {
                const element = document.getElementById('content-bottom');
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        </script>
    </div>

    <!-- ส่วน "จบแล้วนะ" เดิม -->

    <!-- ส่วนอัลบั้มภาพ -->
    <div id="album-section" class="album-section fade-in-section">

        <div class="album">

        <button class="button" onclick="scrollToContact()">เนื้อหาต่อไป</button>

    <!-- ส่วนช่องทางติดต่อ -->

</body>
